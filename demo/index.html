<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
        <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
        <script src="https://unpkg.com/randomcolor@0.5.1/randomColor.js"></script>
        <script src="../dist/recharts-wrapper.umd.js"></script>
        <style>
            .row {
                display: flex;
            }
            .row .cell {
                flex: 1;
            }
            .loading {
                background-color: rgba(0, 0, 0, 0.5);
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="cell" id="chart"></div>
        </div>
        <div class="row">
            <div class="cell" id="chart1"></div>
            <div class="cell" id="chart2"></div>
            <div class="cell" id="chart3"></div>
            <div class="cell" id="chart4"></div>
        </div>
        <script>
            const data = [
                { name: "Page A", uv: 4000, pv: 2400, amt: 2400 },
                { name: "Page B", uv: 3000, pv: 1398, amt: 2210 },
                { name: "Page C", uv: 2000, pv: 9800, amt: 2290 },
                { name: "Page D", uv: 2780, pv: 3908, amt: 2000 },
                { name: "Page E", uv: 1890, pv: 4800, amt: 2181 },
                { name: "Page F", uv: 2390, pv: 3800, amt: 2500 },
                { name: "Page G", uv: 3490, pv: 4300, amt: 2100 },
            ];

            const e = React.createElement;
            const target = function(id) {
                return document.querySelector("#" + id);
            };
            ReactDOM.render(e(rechartsWrapper.Chart, { data, series: [
                { key: "uv"},
                { key: "pv"},
                { key: "amt"},
            ]}), target("chart"));

            ReactDOM.render(e(rechartsWrapper.Chart, { data, series: [
                { key: "uv", color: "#82ca9d", },
                { key: "pv", color: "#8884d8", },
                { key: "amt", color: "#ff0000", },
            ] }), target("chart1"));

            ReactDOM.render(e(rechartsWrapper.Chart, { data, series: [
                { key: "uv", color: "#82ca9d", type: "bar" },
                { key: "pv", color: "#8884d8", type: "bar" },
                { key: "amt", color: "#ff0000", type: "bar", },
            ] }), target("chart2"));

            ReactDOM.render(e(rechartsWrapper.Chart, { data, series: [
                { key: "uv", color: "#82ca9d", type: "bar" },
                { key: "pv", color: "#8884d8", type: "line"},
                {
                    key: "amt",
                    color: "#ff0000",
                    type: "area",
                    legendIconType: "circle",
                },
            ] }), target("chart3"));

            function loading() {
                return "loading...";
            }
            ReactDOM.render(e(rechartsWrapper.Chart, {
                data, series: [
                    { key: "uv", color: "#82ca9d", type: "bar" },
                    { key: "pv", color: "#8884d8", type: "line"},
                    {
                        key: "amt",
                        color: "#ff0000",
                        type: "area",
                        legendIconType: "circle",
                    },
                ],
                dataSource: new Promise(function(resolve, reject){
                    setTimeout(function() {
                        resolve([]);
                    }, 5000);
                }),
                loadingElement: e(loading),
                classes: {
                    loadingElement: "loading"
                }
            }),target("chart4"));
        </script>
    </body>
</html>
